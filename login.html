<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}

		h1 {
			color: #333;
			font-size: 36px;
			margin-top: 0;
			margin-bottom: 20px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: stretch;
		}

		label {
			display: block;
			font-weight: bold;
			margin-bottom: 5px;
		}

		input[type="text"],
		input[type="password"] {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			background-color: #f0f0f0;
			font-size: 18px;
			color: #333;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}

		.btn {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 4px;
			transition: background-color 0.3s ease;
			margin-top: 20px;
			cursor: pointer;
		}

		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Login</h1>
	
		<form method="POST" action="process_login.php">
			<label for="email">Email</label>
			<input type="text" id="email" name="email" required>
	
			<label for="password">Password</label>
			<input type="password" id="password" name="password" required>
	
			<input type="submit" name="submit" value="Login" class="btn">
		</form>
	</div>
	</body>
	</html>
