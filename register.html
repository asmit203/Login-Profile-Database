	<style>

}

h2 {
  text-align: center;

form {
  margin: auto;

  display: block;

</head>
<script>
    function validateForm() {
      var firstName = document.forms["registration"]["firstname"].value;
      var lastName = document.forms["registration"]["lastname"].value;
      var email = document.forms["registration"]["email"].value;
      var password = document.forms["registration"]["password"].value;
      var confirmPassword = document.forms["registration"]["confirm_password"].value;
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;
  
      if (firstName == "" || lastName == "" || email == "" || password == "" || confirmPassword == "") {
        alert("All fields must be filled out");
        return false;
      }
  
      if (!emailPattern.test(email)) {
        alert("Please enter a valid email address");
        return false;
      }
  
      if (!passwordPattern.test(password)) {
        alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number");
        return false;
      }
  
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }
  
      return true;
    }
  </script>
  
<body>
	<h2>User Registration Form</h2>
	<!-- <form method="post" action="<?php echo $_SERVER['PHP_SELF']; ?>"> -->
	<form name="registration" action="process_register.php" method="post" onsubmit="return validateForm();">
		<label for="firstname">First Name:</label>
		<input type="text" name="firstname" id="firstname" required><br><br>
		
		<label for="lastname">Last Name:</label>
		<input type="text" name="lastname" id="lastname" required><br><br>
		
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required><br><br>
		
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" required><br><br>
		
		<label for="confirmpassword">Confirm Password:</label>
		<input type="password" name="confirmpassword" id="confirmpassword" required><br><br>
		
		<input type="submit" name="submit" value="Register">
	</form>
	
	

</body>

</html>
